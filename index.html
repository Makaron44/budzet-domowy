<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <div class="container">

<button id="theme-toggle" type="button">游깿 Tryb ciemny</button>

        <option value="Apteka">Apteka</option>

      <input type="number" id="amount" placeholder="Kwota" required />
      <div class="btn-row">
        <button type="button" id="income-btn">Przych칩d</button>
        <button type="button" id="expense-btn">Wydatek</button>

    </form>

    <!-- Historia -->
    <h2>Historia</h2>
<!-- FILTRY -->
<div id="filters" class="filters">
  <select id="filter-type" title="Rodzaj">
    <option value="all" selected>Wszystko</option>
    <option value="income">Tylko przychody</option>
    <option value="expense">Tylko wydatki</option>
  </select>

  <select id="filter-category" title="Kategoria">
    <option value="all" selected>Wszystkie kategorie</option>
    <option value="Przych칩d">Przych칩d</option>
    <option value="Jedzenie">Jedzenie</option>
    <option value="Rachunki">Rachunki</option>
    <option value="Rozrywka">Rozrywka</option>
    <option value="Transport">Transport</option>
    <option value="Rata">Rata</option>
    <option value="Odzie콮">Odzie콮</option>
    <option value="Apteka">Apteka</option>
    <option value="Inne">Inne</option>
  </select>

  <button type="button" id="filter-reset">Wyczy콑캖</button>
</div>

<!-- Suma po filtrze -->
<p id="filtered-summary" style="display:none; text-align:center; margin:6px 0 0;">
  Suma (filtr): <strong><span id="filtered-total">0.00</span> z켹</strong>
</p>
    <ul id="history"></ul>

    <!-- Suma -->
    <h2 class="total-card">Suma: <span id="total">0.00</span> z켹</h2>

<h2>Wydatki wg kategorii</h2>
<div id="chart-categories"></div>

      <button type="button" id="export-pdf-btn">游늯 Eksportuj PDF</button>
    </div>

    <!-- Przypomnienia -->
    <h2>Przypomnienia</h2>
    <form id="reminder-form" onsubmit="return false;">
      <input type="text" id="reminder-text" placeholder="Nazwa rachunku" required />
      <label for="reminder-date" class="rem-label">Data i godzina</label>
      <input type="datetime-local" id="reminder-date" step="60" required />
      <select id="reminder-repeat">
        <option value="once">Jednorazowe</option>
        <option value="monthly">Co miesi캔c</option>
        <option value="weekly">Co tydzie켻</option>
        <option value="yearly">Co rok</option>
      </select>
      <button type="submit">Dodaj</button>
    </form>
    <ul id="reminder-list"></ul>
  </div>

  <!-- jsPDF do eksportu PDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
